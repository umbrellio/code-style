inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

# Metrics

Metrics/BlockLength:
  # TODO: use 'ExcludedMethods' config which is more selective
  Exclude:
    - config/routes.rb
    - spec/**/*

Metrics/LineLength:
  Exclude:
    - config/initializers/*
    - config/environments/*
    - lib/**/tasks/**/*

Metrics/MethodLength:
  Exclude:
    - db/**/*
    - config/initializers/**/*

# Rails

Rails:
  Enabled: true

Rails/Delegate:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/HttpPositionalArguments:
  # rails 5 feature https://github.com/bbatsov/rubocop/issues/3629
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/Validation:
  Enabled: false

Rails/SaveBang:
  # Disabled by default
  Enabled: true

Rails/SkipsModelValidations:
  Enabled: true
  Blacklist:
    - decrement!
    - decrement_counter
    - increment!
    - increment_counter
    - toggle!
    - touch
    # allow update_all
    # - update_all
    - update_attribute
    - update_column
    - update_columns
    - update_counters

# Style

Style/ClassAndModuleChildren:
  Enabled: true
  EnforcedStyle: compact

Style/HashSyntax:
  Exclude:
    - lib/**/tasks/**/*
