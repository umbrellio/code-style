require: rubocop-rails

inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

# Metrics

Metrics/LineLength:
  Exclude:
    - config/environments/*
    - lib/**/tasks/**/*

Metrics/MethodLength:
  Exclude:
    - db/**/*
    - config/initializers/**/*

# Rails

Rails:
  Enabled: true

Rails/ApplicationJob:
  Enabled: true

Rails/ApplicationRecord:
  # Use it even you use Sequel
  Enabled: true

Rails/CreateTableWithTimestamps:
  # Conflicts with Sequel
  Enabled: false

Rails/Delegate:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/HttpPositionalArguments:
  # rails 5 feature https://github.com/bbatsov/rubocop/issues/3629
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/Validation:
  Enabled: false

Rails/SaveBang:
  # Disabled by default
  Enabled: true

Rails/SkipsModelValidations:
  Enabled: false

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production

# Style

Style/ClassAndModuleChildren:
  Enabled: true
  EnforcedStyle: compact
  Exclude:
    - config/**/*

Style/HashSyntax:
  Exclude:
    - lib/**/tasks/**/*
